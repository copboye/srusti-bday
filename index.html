<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e7,#ffeef6);
  font-family:system-ui,sans-serif;
}

.card{
  background:white;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  padding:20px;
  width:360px;
  text-align:center;
  animation:pop .5s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

img{
  width:100%;
  border-radius:16px;
  object-fit:contain;
}

h1{
  margin:14px 0 6px;
}

p{
  font-size:15px;
  line-height:1.6;
}

button{
  margin-top:14px;
  padding:12px 24px;
  border:none;
  border-radius:999px;
  background:#ff2f6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.hidden{
  display:none;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<audio id="song">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <img src="photo.jpg" alt="Her Photo">
  <h1>Tap the button üëÄ</h1>
  <button onclick="reveal()">üéÅ Open Surprise</button>

  <div id="msg" class="hidden">
    <h1>Happy Birthday üéâ</h1>
    <p>
      Happy Birthday to my favorite person ‚Äî<br>
      beautiful like an angel‚Äôs light,<br>
      and sweet like the quiet happiness<br>
      the world forgets to name ‚ú®
    </p>
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
const msg=document.getElementById("msg");
const song=document.getElementById("song");
const confettiInstance=confetti.create(document.getElementById("confetti"),{resize:true});

function reveal(){
  msg.classList.remove("hidden");
  song.play();
  confettiInstance({
    particleCount:250,
    spread:160,
    startVelocity:45,
    origin:{x:0.5,y:0.3}
  });
}
</script>

</body>
</html>
