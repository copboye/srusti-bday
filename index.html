<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#ffd6e7,#ffeef6);
  font-family:system-ui,sans-serif;
}

.card{
  background:white;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  padding:20px;
  width:360px;
  text-align:center;
}

img{
  width:100%;
  border-radius:16px;
}

h1{ margin:10px 0; }

button{
  margin-top:14px;
  padding:12px 26px;
  border:none;
  border-radius:999px;
  background:#ff2f6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

#message{
  display:none;
  margin-top:10px;
  font-size:15px;
  line-height:1.6;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<audio id="song">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img src="photo.jpg">
  <h1>Tap to open üéÅ</h1>
  <button onclick="openGift()">Open Surprise</button>
  <div id="message"></div>
</div>

<canvas id="confetti"></canvas>

<script>
const text = `Happy Birthday to my favorite person ‚Äî
beautiful like an angel‚Äôs light,
and sweet like the quiet happiness
the world forgets to name ‚ú®`;

const msg = document.getElementById("message");
const song = document.getElementById("song");
const confettiInstance = confetti.create(document.getElementById("confetti"),{resize:true});

function openGift(){
  document.querySelector("button").style.display="none";
  msg.style.display="block";
  song.play();
  typeText(text);
  confettiInstance({
    particleCount:250,
    spread:150,
    startVelocity:45,
    origin:{x:0.5,y:0.3}
  });
}

function typeText(str){
  let i=0;
  msg.innerHTML="";
  const interval=setInterval(()=>{
    msg.innerHTML += str.charAt(i);
    i++;
    if(i>=str.length) clearInterval(interval);
  },40);
}
</script>

</body>
</html>
