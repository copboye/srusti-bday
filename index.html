<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#ffd6e7,#ffeef6);
  font-family:system-ui,sans-serif;
  overflow-x:hidden;
  position:relative;
}

/* Floating hearts */
.heart{
  position:fixed;
  width:20px;
  height:20px;
  background:rgba(255,105,180,.3);
  transform:rotate(45deg);
  animation:float 7s infinite ease-in-out;
  z-index:0;
}
.heart:before,.heart:after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:rgba(255,105,180,.3);
  border-radius:50%;
}
.heart:before{left:-10px}
.heart:after{top:-10px}

@keyframes float{
  0%,100%{opacity:0;transform:translateY(0) rotate(45deg)}
  50%{opacity:.7;transform:translateY(-100vh) rotate(45deg)}
}

/* Card */
.card{
  background:white;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  padding:20px;
  width:360px;
  text-align:center;
  position:relative;
  z-index:10;
  transition:.4s ease;
}
.card.expanded{
  width:90vw;
  max-width:600px;
}

img{
  width:100%;
  border-radius:16px;
}

h1{
  margin:10px 0;
  font-size:24px;
  background:linear-gradient(45deg,#ff2f6d,#ff8ba7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

button{
  margin-top:14px;
  padding:12px 26px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff2f6d,#ff6b9d);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(255,47,109,.4);
}

#message{
  display:none;
  margin-top:20px;
  font-size:18px;
  line-height:1.8;
  color:#333;
  white-space:pre-line;
}

.button-row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:15px;
  flex-wrap:wrap;
}
.small-btn{
  padding:8px 16px;
  font-size:14px;
  background:linear-gradient(135deg,#ffa5c0,#ff7a9e);
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

#countdown{
  font-size:48px;
  font-weight:bold;
  margin:20px 0;
}

#specialMessage{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  z-index:1000;
  max-width:90vw;
  text-align:center;
}
.close-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:#ff2f6d;
  color:white;
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="mainCard">
  <img src="photo.jpg" alt="Her Photo">
  <h1 id="title">Tap to open ğŸ</h1>
  <button id="openBtn" onclick="openGift()">Open Surprise</button>
  <div id="countdown"></div>
  <div id="message"></div>

  <div class="button-row" id="actions" style="display:none">
    <button class="small-btn" onclick="createMemory()">ğŸ“¸ Memory</button>
    <button class="small-btn" onclick="makeItRain()">ğŸŒŸ Celebrate</button>
    <button class="small-btn" onclick="secretMessage()">ğŸ’Œ Secret</button>
  </div>
</div>

<div id="specialMessage">
  <button class="close-btn" onclick="closeSecret()">Ã—</button>
  <h2>âœ¨ Just For You âœ¨</h2>
  <p>
    I still owe you a coffee someday â˜•<br><br>
    <strong>One day, we should turn a random day into a coffee day â˜•âœ¨</strong>
  </p>
</div>

<canvas id="confetti"></canvas>

<script>
const text=`Happy Birthday to my favorite person â€”
beautiful like an angel's light,
and sweet like the quiet happiness
the world forgets to name âœ¨`;

const msg=document.getElementById("message");
const song=document.getElementById("song");
const confettiInstance=confetti.create(document.getElementById("confetti"),{resize:true});
const countdownEl=document.getElementById("countdown");

song.addEventListener("ended",()=>{
  song.currentTime=0;
  song.play();
});

for(let i=0;i<15;i++){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDelay=Math.random()*6+"s";
  document.body.appendChild(heart);
}

function openGift(){
  document.getElementById("openBtn").style.display="none";
  document.getElementById("title").textContent="ğŸ‰ Starting Celebration!";
  let count=3;
  countdownEl.textContent=count;
  const timer=setInterval(()=>{
    count--;
    if(count>0){
      countdownEl.textContent=count;
      triggerConfetti();
    }else{
      clearInterval(timer);
      countdownEl.textContent="";
      revealMessage();
    }
  },1000);
  song.play().catch(()=>{});
}

function revealMessage(){
  msg.style.display="block";
  document.getElementById("mainCard").classList.add("expanded");
  typeText(text,()=>{
    document.getElementById("actions").style.display="flex";
    triggerBigConfetti();
  });
}

function typeText(str,cb){
  let i=0;
  msg.innerHTML="";
  const t=setInterval(()=>{
    msg.innerHTML+=str.charAt(i);
    i++;
    if(i>=str.length){
      clearInterval(t);
      if(cb)cb();
    }
  },40);
}

function triggerConfetti(){
  confettiInstance({particleCount:50,spread:60,origin:{x:Math.random(),y:Math.random()*0.5}});
}
function triggerBigConfetti(){
  confettiInstance({particleCount:250,spread:150,startVelocity:45,origin:{x:0.5,y:0.3}});
}

function createMemory(){
  alert("Memory unlocked ğŸ“¸\nZara trip pending ğŸ˜­");
  triggerBigConfetti();
}

function makeItRain(){
  const emojis=["ğŸŒŸ","âœ¨","ğŸ’–","ğŸ‰","ğŸˆ","ğŸ‚"];
  for(let i=0;i<30;i++){
    setTimeout(()=>createEmojiRain(emojis[Math.floor(Math.random()*emojis.length)]),i*100);
  }
}

function createEmojiRain(emoji){
  const e=document.createElement("div");
  e.textContent=emoji;
  e.style.position="fixed";
  e.style.left=Math.random()*100+"vw";
  e.style.top="-50px";
  e.style.fontSize="30px";
  e.style.animation="fall 3s linear";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),3000);
}

function secretMessage(){
  document.getElementById("specialMessage").style.display="block";
  triggerBigConfetti();
}
function closeSecret(){
  document.getElementById("specialMessage").style.display="none";
}
</script>

</body>
</html>
