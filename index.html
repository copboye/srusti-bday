<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#ffd6e7,#ffeef6);
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

/* MOVING BACKGROUND TEXT */
.bg-text {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}
.bg-text span {
  position: absolute;
  white-space: nowrap;
  font-size: 22px;
  color: rgba(0,0,0,0.08);
  animation: move 25s linear infinite;
}
@keyframes move {
  from { transform: translateX(-100%); }
  to { transform: translateX(100%); }
}

/* CARD */
.card{
  position:relative;
  z-index:1;
  background:white;
  border-radius:22px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  padding:18px;
  width:360px;
  text-align:center;
  animation:pop .5s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

img{
  width:100%;
  border-radius:16px;
  object-fit:contain;
}

h1{
  margin:10px 0;
}

button{
  margin-top:14px;
  padding:12px 26px;
  border:none;
  border-radius:999px;
  background:#ff2f6d;
  color:white;
  font-size:16px;
  cursor:pointer;
}

#message{
  display:none;
  margin-top:10px;
  font-size:15px;
  line-height:1.6;
}

/* CONFETTI */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<!-- BACKGROUND MOVING TEXT -->
<div class="bg-text">
  <span style="top:10%;">this is my favorite pic ğŸ’– this is my favorite pic ğŸ’–</span>
  <span style="top:30%; animation-duration: 30s;">this is my favorite pic âœ¨ this is my favorite pic âœ¨</span>
  <span style="top:50%; animation-duration: 35s;">this is my favorite pic ğŸ’• this is my favorite pic ğŸ’•</span>
  <span style="top:70%; animation-duration: 28s;">this is my favorite pic ğŸŒ¸ this is my favorite pic ğŸŒ¸</span>
</div>

<audio id="song">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <img src="photo.jpg" alt="Her Photo">
  <h1>Tap to open ğŸ</h1>
  <button onclick="openGift()">Open Surprise</button>
  <div id="message"></div>
</div>

<canvas id="confetti"></canvas>

<script>
const text = `Happy Birthday to my favorite person â€”
beautiful like an angelâ€™s light,
and sweet like the quiet happiness
the world forgets to name âœ¨`;

const msg = document.getElementById("message");
const song = document.getElementById("song");
const confettiInstance = confetti.create(document.getElementById("confetti"),{resize:true});

function openGift(){
  document.querySelector("button").style.display="none";
  msg.style.display="block";
  song.play();
  typeText(text);
  confettiInstance({
    particleCount:250,
    spread:160,
    startVelocity:45,
    origin:{x:0.5,y:0.3}
  });
}

function typeText(str){
  let i=0;
  msg.innerHTML="";
  const interval=setInterval(()=>{
    msg.innerHTML += str.charAt(i);
    i++;
    if(i>=str.length) clearInterval(interval);
  },40);
}
</script>

</body>
</html>
